<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
        <label class="logo">NewBee</label>
        <ul >
            <li ><a href="#" class="text-glow">home</a></li>
            <li ><a href="#" class="text-glow">about us</a></li>
            <li ><a href="#" class="text-glow">contact</a></li>
        </ul>
    </div>
    <div class="sidebar">
        <div class="sidebar-top">
            <i class="logo fa-brands fa-themeco"></i>
            <span class="brand">NewBee</span>
        </div>
        <div class="sidebar-center">
            <ul class="list">
                <li class="list-item">
                    <i class="fa-brands fa-twitter"></i>
                    <span class="list-item-text">Twitter</span>
                </li>
                <li class="list-item">
                    <i class="fa-brands fa-facebook"></i>
                    <span class="list-item-text">Facebook</span>
                </li>
                <li class="list-item active">
                    <i class="fa-brands fa-instagram"></i>
                    <span class="list-item-text">Instagram</span>
                </li>
                <li class="list-item">
                    <i class="fa-brands fa-linkedin"></i>
                    <span class="list-item-text">Linkedin</span>
                </li>
                <li class="list-item">
                    <i class="fa-brands fa-github"></i>
                    <span class="list-item-text">Github</span>
                </li>
                <li class="list-item">
                    <i class="fa-brands fa-discord"></i>
                    <span class="list-item-text">Discord</span>
                </li>
                <li class="list-item">
                    <i class="fa-brands fa-tiktok"></i>
                    <span class="list-item-text">Tiktok</span>
                </li>
                <li class="list-item">
                    <i class="fa-brands fa-google"></i>
                    <span class="list-item-text">Google</span>
                </li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <div class="color-box dark"></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
